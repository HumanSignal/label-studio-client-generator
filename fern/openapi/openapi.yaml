openapi: 3.0.0
x-origin:
  - url: http://localhost:8080/docs/api?format=openapi
    format: swagger
    version: "2.0"
    converter:
      url: https://github.com/mermade/oas-kit
      version: 7.0.8
info:
  title: Label Studio API
  contact:
    url: https://labelstud.io
  x-logo:
    url: ../../static/icons/logo-black.svg
  version: v1.12.2.dev0
security:
  - Token: []
paths:
  "/api/annotations/{id}/":
    get:
      operationId: api_annotations_read
      summary: Get annotation by its ID
      description: Retrieve a specific annotation for a task using the annotation result ID.
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Annotation"
      tags:
        - Annotations
      x-fern-sdk-group-name: annotations
      x-fern-sdk-method-name: get
      x-fern-audiences:
        - public
    patch:
      operationId: api_annotations_partial_update
      summary: Update annotation
      description: Update existing attributes on an annotation.
      requestBody:
        $ref: "#/components/requestBodies/api_annotations_partial_updateData"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Annotation"
      tags:
        - Annotations
      x-fern-sdk-group-name: annotations
      x-fern-sdk-method-name: update
      x-fern-audiences:
        - public
    delete:
      operationId: api_annotations_delete
      summary: Delete annotation
      description: Delete an annotation. This action can't be undone!
      responses:
        "204":
          description: ""
      tags:
        - Annotations
      x-fern-sdk-group-name: annotations
      x-fern-sdk-method-name: delete
      x-fern-audiences:
        - public
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this annotation.
        required: true
        schema:
          type: integer
  /api/current-user/reset-token/:
    post:
      operationId: api_current-user_reset-token_create
      summary: Reset user token
      description: Reset the user token for the current user.
      responses:
        "201":
          description: User token response
          content:
            application/json:
              schema:
                description: User token
                type: object
                properties:
                  token:
                    description: Token
                    type: string
      tags:
        - Users
      x-fern-sdk-group-name: users
      x-fern-sdk-method-name: reset_token
      x-fern-audiences:
        - public
    parameters: []
  /api/current-user/token:
    get:
      operationId: api_current-user_token_list
      summary: Get user token
      description: Get a user token to authenticate to the API as the current user.
      responses:
        "200":
          description: User token response
          content:
            application/json:
              schema:
                description: User token
                type: object
                properties:
                  detail:
                    description: Token
                    type: string
      tags:
        - Users
      x-fern-sdk-group-name: users
      x-fern-sdk-method-name: get_token
      x-fern-audiences:
        - public
    parameters: []
  /api/current-user/whoami:
    get:
      operationId: api_current-user_whoami_read
      summary: Retrieve my user
      description: Retrieve details of the account that you are using to access the API.
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseUser"
      tags:
        - Users
      x-fern-sdk-group-name: users
      x-fern-sdk-method-name: whoami
      x-fern-audiences:
        - public
    parameters: []
  /api/dm/actions/:
    get:
      operationId: api_dm_actions_list
      summary: Get actions
      description: Retrieve all the registered actions with descriptions that data
        manager can use.
      responses:
        "200":
          description: ""
      tags:
        - Data Manager
      x-fern-sdk-group-name: actions
      x-fern-sdk-method-name: list
      x-fern-audiences:
        - internal
    post:
      operationId: api_dm_actions_create
      summary: Post actions
      description: Perform an action with the selected items from a specific view.
      responses:
        "201":
          description: ""
      tags:
        - Data Manager
      x-fern-sdk-group-name: actions
      x-fern-sdk-method-name: create
      x-fern-audiences:
        - internal
    parameters: []
  /api/dm/columns/:
    get:
      operationId: api_dm_columns_list
      summary: Get data manager columns
      description: Retrieve the data manager columns available for the tasks in a
        specific project.
      responses:
        "200":
          description: ""
      tags:
        - Data Manager
      x-fern-audiences:
        - internal
    parameters: []
  /api/dm/project/:
    get:
      operationId: api_dm_project_list
      summary: Get project state
      description: Retrieve the project state for the data manager.
      responses:
        "200":
          description: ""
      tags:
        - Data Manager
      x-fern-audiences:
        - internal
    parameters: []
  /api/dm/views/:
    get:
      operationId: api_dm_views_list
      summary: List views
      description: List all views for a specific project.
      parameters:
        - name: project
          in: query
          description: Project ID
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/View"
      tags:
        - Data Manager
      x-fern-sdk-group-name: views
      x-fern-sdk-method-name: list
      x-fern-audiences:
        - public
    post:
      operationId: api_dm_views_create
      summary: Create view
      description: Create a view for a specific project.
      requestBody:
        $ref: "#/components/requestBodies/api_dm_views_createData"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/View"
      tags:
        - Data Manager
      x-fern-sdk-group-name: views
      x-fern-sdk-method-name: create
      x-fern-audiences:
        - public
    parameters: []
  /api/dm/views/reset/:
    delete:
      operationId: api_dm_views_reset
      summary: Delete all project views
      description: Delete all views for a specific project
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ViewReset"
        required: true
      responses:
        "204":
          description: ""
      tags:
        - Data Manager
      x-fern-sdk-group-name: views
      x-fern-sdk-method-name: delete_all
      x-fern-audiences:
        - public
    parameters: []
  "/api/dm/views/{id}/":
    get:
      operationId: api_dm_views_read
      summary: Get view details
      description: Get the details about a specific view in the data manager
      parameters:
        - name: id
          in: path
          description: View ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/View"
      tags:
        - Data Manager
      x-fern-sdk-group-name: views
      x-fern-sdk-method-name: get
      x-fern-audiences:
        - public
    put:
      operationId: api_dm_views_update
      summary: Put view
      description: Overwrite view data with updated filters and other information for
        a specific project.
      parameters:
        - name: id
          in: path
          description: View ID
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/api_dm_views_createData"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    description: Custom view data
                    type: object
                    properties:
                      filters:
                        description: Filters for the view
                        type: object
                        properties:
                          conjunction:
                            description: Type of conjunction
                            type: string
                            enum:
                              - and
                              - or
                          items:
                            description: Filter items
                            type: array
                            items:
                              type: object
                              properties:
                                filter:
                                  description: Field name
                                  type: string
                                type:
                                  description: Field type
                                  type: string
                                operator:
                                  description: Filter operator
                                  type: string
                                value:
                                  description: Filter value
                                  type: string
                      ordering:
                        description: Ordering for the view
                        type: array
                        items:
                          type: object
                          properties:
                            column:
                              description: Field name
                              type: string
                            direction:
                              description: Order direction
                              type: string
                              enum:
                                - asc
                                - desc
                  project:
                    description: Project ID
                    type: integer
      tags:
        - Data Manager
      x-fern-audiences:
        - internal
    patch:
      operationId: api_dm_views_partial_update
      summary: Update view
      description: Update view data with additional filters and other information for
        a specific project.
      parameters:
        - name: id
          in: path
          description: View ID
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/api_dm_views_createData"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/View"
      tags:
        - Data Manager
      x-fern-sdk-group-name: views
      x-fern-sdk-method-name: update
    delete:
      operationId: api_dm_views_delete
      summary: Delete view
      description: Delete a specific view by ID.
      parameters:
        - name: id
          in: path
          description: View ID
          required: true
          schema:
            type: string
      responses:
        "204":
          description: ""
      tags:
        - Data Manager
      x-fern-sdk-group-name: views
      x-fern-sdk-method-name: delete
      x-fern-audiences:
        - public
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
  "/api/import/file-upload/{id}":
    get:
      operationId: api_import_file-upload_read
      summary: Get file upload
      description: Retrieve details about a specific uploaded file.
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileUpload"
      tags:
        - Import
      x-fern-sdk-group-name:
        - projects
        - files
      x-fern-sdk-method-name: get
    patch:
      operationId: api_import_file-upload_partial_update
      summary: Update file upload
      description: Update a specific uploaded file.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FileUpload"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileUpload"
      tags:
        - Import
      x-fern-sdk-group-name:
        - projects
        - files
      x-fern-sdk-method-name: update
    delete:
      operationId: api_import_file-upload_delete
      summary: Delete file upload
      description: Delete a specific uploaded file.
      responses:
        "204":
          description: ""
      tags:
        - Import
      x-fern-sdk-group-name:
        - projects
        - files
      x-fern-sdk-method-name: delete
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this file upload.
        required: true
        schema:
          type: integer
  /api/invite:
    get:
      operationId: api_invite_read
      summary: Get organization invite link
      description: Get a link to use to invite a new member to an organization in
        Label Studio Enterprise.
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrganizationInvite"
      tags:
        - Invites
      x-fern-sdk-group-name: organizations
      x-fern-sdk-method-name: get_invite
    parameters: []
  /api/invite/reset-token:
    post:
      operationId: api_invite_reset-token_create
      summary: Reset organization token
      description: Reset the token used in the invitation link to invite someone to an
        organization.
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrganizationInvite"
      tags:
        - Invites
      x-fern-sdk-group-name: organizations
      x-fern-sdk-method-name: reset_invite
    parameters: []
  /api/label_links/:
    get:
      operationId: api_label_links_list
      summary: List label links
      description: List label links for a specific label and project.
      parameters:
        - name: page
          in: query
          description: A page number within the paginated result set.
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                required:
                  - count
                  - results
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/LabelLink"
      tags:
        - Labels
      x-fern-sdk-group-name:
        - projects
        - labels
      x-fern-sdk-method-name: list
    post:
      operationId: api_label_links_create
      summary: Create label links
      description: Create label links to link new custom labels to your project
        labeling configuration.
      requestBody:
        $ref: "#/components/requestBodies/LabelLink"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LabelLink"
      tags:
        - Labels
      x-fern-sdk-group-name:
        - projects
        - labels
      x-fern-sdk-method-name: create
    parameters: []
  "/api/label_links/{id}/":
    get:
      operationId: api_label_links_read
      summary: Get label link
      description: "Get label links for a specific project configuration. "
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LabelLink"
      tags:
        - Labels
      x-fern-sdk-group-name:
        - projects
        - labels
      x-fern-sdk-method-name: get
    patch:
      operationId: api_label_links_partial_update
      summary: Update label link
      description: >
        
        Update a label link that links custom labels to a project labeling configuration, for example if the fromName,  

        toName, or name parameters for a tag in the labeling configuration change. 
      requestBody:
        $ref: "#/components/requestBodies/LabelLink"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LabelLink"
      tags:
        - Labels
      x-fern-sdk-group-name:
        - projects
        - labels
      x-fern-sdk-method-name: update
    delete:
      operationId: api_label_links_delete
      summary: Remove label link
      description: >
        
        Remove a label link that links custom labels to your project labeling configuration. If you remove a label link,

        the label stops being available for the project it was linked to. You can add a new label link at any time. 
      responses:
        "204":
          description: ""
      tags:
        - Labels
      x-fern-sdk-group-name:
        - projects
        - labels
      x-fern-sdk-method-name: delete
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
  /api/labels/:
    get:
      operationId: api_labels_list
      summary: List labels
      description: List all custom labels added to your project separately from the
        labeling configuration.
      parameters:
        - name: page
          in: query
          description: A page number within the paginated result set.
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                required:
                  - count
                  - results
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/Label"
      tags:
        - Labels
      x-fern-sdk-group-name: labels
      x-fern-sdk-method-name: list
    post:
      operationId: api_labels_create
      summary: Create labels
      description: Add labels to your project without updating the labeling configuration.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/LabelCreate"
        required: true
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LabelCreate"
      tags:
        - Labels
      x-fern-sdk-group-name: labels
      x-fern-sdk-method-name: create
    parameters: []
  /api/labels/bulk:
    post:
      operationId: api_labels_bulk_create
      summary: Bulk update labels
      description: >
        
        If you want to update the labels in saved annotations, use this endpoint.
      responses:
        "201":
          description: ""
      tags:
        - Labels
      x-fern-sdk-group-name:
        - projects
        - labels
      x-fern-sdk-method-name: update_many
    parameters: []
  "/api/labels/{id}/":
    get:
      operationId: api_labels_read
      summary: Get label
      description: |
        
        Retrieve a specific custom label used for your project by its ID.
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Label"
      tags:
        - Labels
      x-fern-sdk-group-name: labels
      x-fern-sdk-method-name: get
    patch:
      operationId: api_labels_partial_update
      summary: Update labels
      description: Update labels used for your project without updating the labeling
        configuration.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Label"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Label"
      tags:
        - Labels
      x-fern-sdk-group-name: labels
      x-fern-sdk-method-name: update
    delete:
      operationId: api_labels_delete
      summary: Remove labels
      description: Remove labels from your project without updating the labeling
        configuration.
      responses:
        "204":
          description: ""
      tags:
        - Labels
      x-fern-sdk-group-name: labels
      x-fern-sdk-method-name: delete
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
  /api/ml/:
    get:
      operationId: api_ml_list
      summary: List ML backends
      description: >
        
        List all configured ML backends for a specific project by ID.

        Use the following cURL command:

        ```bash

        curl https://localhost:8080/api/ml?project={project_id} -H 'Authorization: Token abc123'
      parameters:
        - name: project
          in: query
          description: Project ID
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MLBackend"
      tags:
        - Machine Learning
      x-fern-sdk-group-name: ml
      x-fern-sdk-method-name: list
      x-fern-audiences:
        - public
    post:
      operationId: api_ml_create
      summary: Add ML Backend
      description: >
        
        Add an ML backend to a project using the Label Studio UI or by sending a POST request using the following cURL 

        command:

        ```bash

        curl -X POST -H 'Content-type: application/json' https://localhost:8080/api/ml -H 'Authorization: Token abc123'\

        --data '{"url": "http://localhost:9090", "project": {project_id}}' 
      requestBody:
        $ref: "#/components/requestBodies/api_ml_createData"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                required: []
                type: object
                properties:
                  url:
                    description: ML backend URL
                    type: string
                  project:
                    description: Project ID
                    type: integer
                  is_interactive:
                    description: Is interactive
                    type: boolean
                  title:
                    description: Title
                    type: string
                  description:
                    description: Description
                    type: string
                  auth_method:
                    description: Auth method
                    type: string
                    enum:
                      - NONE
                      - BASIC_AUTH
                  basic_auth_user:
                    description: Basic auth user
                    type: string
                  basic_auth_pass:
                    description: Basic auth password
                    type: string
                  extra_params:
                    description: Extra parameters
                    type: object
                  timeout:
                    description: Response model timeout
                    type: integer
      tags:
        - Machine Learning
      x-fern-sdk-group-name: ml
      x-fern-sdk-method-name: create
      x-fern-audiences:
        - public
    parameters: []
  "/api/ml/{id}":
    get:
      operationId: api_ml_read
      summary: Get ML Backend
      description: >
        
        Get details about a specific ML backend connection by ID. For example, make a GET request using the

        following cURL command:

        ```bash

        curl https://localhost:8080/api/ml/{ml_backend_ID} -H 'Authorization: Token abc123'
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MLBackend"
      tags:
        - Machine Learning
      x-fern-sdk-group-name: ml
      x-fern-sdk-method-name: get
      x-fern-audiences:
        - public
    patch:
      operationId: api_ml_partial_update
      summary: Update ML Backend
      description: >
        
        Update ML backend parameters using the Label Studio UI or by sending a PATCH request using the following cURL command:

        ```bash

        curl -X PATCH -H 'Content-type: application/json' https://localhost:8080/api/ml/{ml_backend_ID} -H 'Authorization: Token abc123'\

        --data '{"url": "http://localhost:9091"}' 
      requestBody:
        $ref: "#/components/requestBodies/api_ml_createData"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                required: []
                type: object
                properties:
                  url:
                    description: ML backend URL
                    type: string
                  project:
                    description: Project ID
                    type: integer
                  is_interactive:
                    description: Is interactive
                    type: boolean
                  title:
                    description: Title
                    type: string
                  description:
                    description: Description
                    type: string
                  auth_method:
                    description: Auth method
                    type: string
                    enum:
                      - NONE
                      - BASIC_AUTH
                  basic_auth_user:
                    description: Basic auth user
                    type: string
                  basic_auth_pass:
                    description: Basic auth password
                    type: string
                  extra_params:
                    description: Extra parameters
                    type: object
                  timeout:
                    description: Response model timeout
                    type: integer
      tags:
        - Machine Learning
      x-fern-sdk-group-name: ml
      x-fern-sdk-method-name: update
      x-fern-audiences:
        - public
    delete:
      operationId: api_ml_delete
      summary: Remove ML Backend
      description: >
        
        Remove an existing ML backend connection by ID. For example, use the

        following cURL command:

        ```bash

        curl -X DELETE https://localhost:8080/api/ml/{ml_backend_ID} -H 'Authorization: Token abc123'
      responses:
        "204":
          description: ""
      tags:
        - Machine Learning
      x-fern-sdk-group-name: ml
      x-fern-sdk-method-name: delete
      x-fern-audiences:
        - public
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this ml backend.
        required: true
        schema:
          type: integer
  "/api/ml/{id}/interactive-annotating":
    post:
      operationId: api_ml_interactive-annotating_create
      summary: Request Interactive Annotation
      description: >
        
        Send a request to the machine learning backend set up to be used for interactive preannotations to retrieve a

        predicted region based on annotator input. 

        See [set up machine learning](https://labelstud.io/guide/ml.html#Get-interactive-preannotations) for more.
      parameters:
        - name: id
          in: path
          description: A unique integer value identifying this ML backend.
          required: true
