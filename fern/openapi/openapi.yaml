                  value:
                    IAA:
                      neg:
                      - - null
                        - 0.0
                      - - 0.0
                        - null
                      pos:
                      - - null
                        - 0.5
                      - - 0.5
                        - null
                    users:
                    - id: 1
                      email: user1@example.com
                    - id: 2
                      email: user2@example.com
                    common_tasks:
                      neg:
                      - - 0.0
                        - 2.0
                      - - 2.0
                        - 0.0
                      pos:
                      - - 0.0
                        - 4.0
                      - - 4.0
                        - 0.0
                    std:
                      neg: 0.1
                      pos: 0.2
