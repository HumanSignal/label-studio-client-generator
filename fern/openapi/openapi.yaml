                            - greater_or_equal
                            - in
                            - less
                            - less_or_equal
                            - not_contains
                            - not_equal
                            - not_exists
                            - not_in
                            - starts_with
                            description: 'Filter operator. Possible values:<br><li>`contains`<br>
                              Contains</li><br><li>`ends_with`<br> Ends with</li><br><li>`equal`<br>
