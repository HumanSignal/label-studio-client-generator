        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  IAA:
                    oneOf:
                    - type: array
                      items:
                        type: array
                        items:
                          type: number
                      description: Inter-Annotator Agreement matrix (2D array) when
                        per_label=false
                    - type: object
                      additionalProperties:
                        type: array
                        items:
                          type: array
                          items:
                            type: number
                      description: Inter-Annotator Agreement matrix per label when
                        per_label=true
                    description: Inter-Annotator Agreement matrix - 2D array when
                      per_label=false, object with label keys when per_label=true
