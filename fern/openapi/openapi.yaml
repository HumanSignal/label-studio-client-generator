        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Delete all annotation history items for a specific annotation, task or project. This method is available only for users with administrator roles.
      summary: ✨ Delete annotation history items
      parameters:
      - in: query
        name: annotation
        schema:
          type: integer
        description: Annotation ID to delete annotation history items for.
      - in: query
        name: project
        schema:
          type: integer
        description: Project ID to delete annotation history items for.
      - in: query
        name: task
        schema:
          type: integer
        description: Task ID to delete annotation history items for.
      tags:
      - Annotation History
      security:
      - Token: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  removed:
                    type: integer
                    description: Number of removed items
          description: Returns a dict containing the count of removed items.
      x-fern-audiences:
      - public
      x-fern-sdk-group-name: annotation_history
      x-fern-sdk-method-name: delete
