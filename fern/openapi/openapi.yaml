                  value:
                    IAA:
                    - - 1.0
                      - 0.5
                    - - 0.5
                      - 1.0
                    users:
                    - id: 1
                      email: user1@example.com
                    - id: 2
                      email: user2@example.com
                    common_tasks:
                    - - 0.0
                      - 1.0
                    - - 1.0
                      - 0.0
