                    type: array
                    items:
                      type: object
                    description: List of users in the matrix
                  std:
                    oneOf:
                    - type: number
                    - type: object
                      additionalProperties:
                        type: number
                      description: Standard deviation per label when per_label=true
                    description: Standard deviation - number when per_label=false,
                      object with label keys when per_label=true
                  common_tasks:
                    oneOf:
                    - type: array
                      items:
                        type: array
                        items:
                          type: number
                      description: Number of common tasks between annotators (2D array)
                        when per_label=false
                    - type: object
                      additionalProperties:
                        type: array
                        items:
                          type: array
                          items:
                            type: number
                      description: Number of common tasks per label when per_label=true
                    description: Common tasks matrix - 2D array when per_label=false,
                      object with label keys when per_label=true
