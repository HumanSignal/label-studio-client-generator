        \ from the frontend labeling interface to enable\n    accurate lead time calculation\
        \ and detailed annotation analytics.\n\n    ## Event Types\n\n    **Core Annotation\
        \ Events:**\n    - `annotation_loaded` - When annotation interface is loaded\n\
        \    - `annotation_submitted` - When annotation is submitted\n    - `annotation_updated`\
        \ - When annotation is modified\n    - `annotation_reviewed` - When annotation\
        \ is reviewed\n\n    **User Activity Events:**\n    - `visibility_change`\
        \ - When page visibility changes (tab switch, minimize)\n    - `idle_detected`\
        \ - When user goes idle\n    - `idle_resumed` - When user returns from idle\n\
        \n    **Interaction Events:**\n    - `region_finished_drawing` - When annotation\
        \ region is completed\n    - `region_deleted` - When annotation regions are\
        \ removed\n    - `hotkey_pressed` - When keyboard shortcuts are used\n\n \
        \   **Media Events:**\n    - `video_playback_start/end` - Video playback control\n\
        \    - `audio_playback_start/end` - Audio playback control\n    - `video_scrub`\
        \ - Video timeline scrubbing\n\n    ## Usage\n\n    Events are automatically\
        \ associated with the task specified in the URL path.\n    The current user\
        \ is automatically set as the actor. Project and organization\n    are derived\
        \ from the task context.\n\n    ## Example Request\n\n    ```json\n    {\n\
        \        \"event_key\": \"annotation_loaded\",\n        \"event_time\": \"\
        2024-01-15T10:30:00Z\",\n        \"annotation\": 123,\n        \"meta\": {\n\
        \            \"annotation_count\": 5,\n            \"estimated_time\": 300\n\
        \        }\n    }\n    ```\n    "
