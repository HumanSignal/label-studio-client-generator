openapi: 3.0.3
info:
  title: Label Studio API
  version: ''
  description: Label Studio API for data annotation and labeling
  contact:
    url: https://labelstud.io
paths:
  /api/activity-logs/:
    get:
      operationId: api_activity_logs_list
      description: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Retrieve activity logs filtered by workspace, project, user, HTTP method, date range or search query.
      summary: ✨ Get activity logs
      parameters:
      - in: query
        name: end_date
        schema:
          type: string
        description: End date/time (ISO-8601) for log filtering.
      - in: query
        name: method
        schema:
          type: string
          enum:
          - DELETE
          - GET
          - PATCH
          - POST
          - PUT
          - all
          default: all
        description: HTTP request method used in the log.
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: page
        schema:
          type: integer
        description: '[or "start"] Current page index.'
      - in: query
        name: page_size
        schema:
          type: integer
        description: '[or "length"] Logs per page, use -1 to obtain all logs (might
          be slow).'
      - in: query
        name: project
        schema:
          type: integer
        description: Project ID to filter logs.
      - in: query
        name: search
        schema:
          type: string
        description: Search expression using "AND"/"OR" to filter by request URL.
      - in: query
        name: start_date
        schema:
          type: string
        description: Start date/time (ISO-8601) for log filtering.
      - in: query
        name: user
        schema:
          type: integer
        description: User ID to filter logs.
      - in: query
        name: workspace
        schema:
          type: integer
        description: Workspace owner ID to filter logs.
      tags:
      - Activity Logs
      security:
      - Token: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActivityLogResponse'
          description: Activity logs
        '404':
          description: No more logs found
      x-fern-sdk-group-name: activity_logs
      x-fern-sdk-method-name: list
      x-fern-audiences:
      - public
  /api/analytics/kpis/:
    get:
      operationId: api_analytics_kpis_retrieve
      description: Returns metadata for all available KPI (Key Performance Indicator)
        classes. Each KPI includes its key, label, base class, dependencies, and configuration.
        This endpoint is useful for discovering available metrics and understanding
        their relationships and requirements.
      summary: List all available KPIs
      tags:
      - Analytics
      security:
      - Token: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KPIMetadata'
          description: List of available KPIs with metadata
  /api/analytics/kpis/{kpi_key}:
    get:
      operationId: api_analytics_kpis_retrieve_2
      description: Retrieve data for a specific KPI with support for filtering and
        segmentation. Can segment by time (hourly, daily, weekly, monthly, yearly),
        by user, or both (2D matrix). If no segmentation is specified, returns a single
        total value. Supports filtering by projects, members, and date range. Date
        filters are interpreted in the specified timezone (required parameter).
      summary: Get KPI data with optional segmentation
      parameters:
      - in: query
        name: end
        schema:
          type: string
          format: date-time
        description: End date for filtering (ISO format)
      - in: path
        name: kpi_key
        schema:
          type: string
        description: KPI identifier (key)
        required: true
      - in: query
        name: members
        schema:
          type: string
        description: Comma-separated user IDs. If empty, includes all organization
          members.
      - in: query
        name: projects
        schema:
          type: string
        description: Comma-separated project IDs. If empty, includes all organization
          projects.
      - in: query
        name: segment_by_time
        schema:
          type: string
        description: 'Time granularity: hourly, daily, weekly, monthly, yearly'
      - in: query
        name: segment_by_user
        schema:
          type: boolean
        description: Whether to segment results by user
      - in: query
        name: start
        schema:
          type: string
          format: date-time
        description: Start date for filtering (ISO format)
      - in: query
        name: tz
        schema:
          type: string
        description: Timezone for date filtering (IANA timezone name, e.g., "America/New_York",
          "UTC"). The start and end dates will be interpreted in this timezone.
        required: true
      tags:
      - Analytics
      security:
      - Token: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KPIDetailResponse'
          description: KPI data with requested segmentation
        '404':
          description: KPI not found or organization not found
        '400':
          description: Invalid parameters or unsupported KPI type
  /api/annotation-history/:
    get:
      operationId: api_annotation_history_list
      description: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        List annotation history items for an annotation. Annotation history logs all actions performed with annotations, such as: imports, submits, updates, reviews, and more. Users can view annotation history items in the Annotation History panel during labeling.
      summary: ✨ List all annotation history items for annotation
      parameters:
      - in: query
        name: annotation
        schema:
          type: integer
        description: Annotation ID to get annotation history items for.
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      tags:
      - Annotation History
      security:
      - Token: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AnnotationHistory'
          description: ''
      x-fern-audiences:
      - public
      x-fern-sdk-group-name: annotation_history
      x-fern-sdk-method-name: list
    delete:
      operationId: api_annotation_history_destroy
