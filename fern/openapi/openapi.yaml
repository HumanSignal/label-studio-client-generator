  /api/annotations/{id}/:
    get:
      operationId: api_annotations_retrieve
      description: Retrieve a specific annotation for a task using the annotation
        result ID.
      summary: Get annotation by its ID
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Annotations
      security:
      - Token: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Annotation'
              examples:
                Response:
                  value:
                    id: 1
                    result:
                    - original_width: 1920
                      original_height: 1080
                      image_rotation: 0
                      from_name: bboxes
                      to_name: image
                      type: rectanglelabels
                      value:
                        x: 20
                        y: 30
                        width: 50
                        height: 60
                        rotation: 0
                        values:
                          rectanglelabels:
                          - Person
                    task: 1
                    project: 1
                    completed_by: 1
                    updated_by: 1
                    was_cancelled: false
                    ground_truth: false
                    lead_time: 10
                  summary: response
          description: Retrieved annotation
      x-fern-sdk-group-name: annotations
      x-fern-sdk-method-name: get
      x-fern-audiences:
      - public
    patch:
      operationId: api_annotations_partial_update
      description: Update existing attributes on an annotation.
      summary: Update annotation
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Annotations
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: array
                  items:
                    type: object
                  description: Labeling result in JSON format. Read more about the
                    format in [the Label Studio documentation.](https://labelstud.io/guide/task_format)
                  example:
                  - original_width: 1920
                    original_height: 1080
                    image_rotation: 0
                    from_name: bboxes
                    to_name: image
                    type: rectanglelabels
                    value:
                      x: 20
                      y: 30
                      width: 50
                      height: 60
                      rotation: 0
                      values:
                        rectanglelabels:
                        - Person
                task:
                  type: integer
                  description: Corresponding task for this annotation
                project:
                  type: integer
                  description: Project ID for this annotation
                completed_by:
                  type: integer
                  description: User ID of the person who created this annotation
                updated_by:
                  type: integer
                  description: Last user who updated this annotation
                was_cancelled:
                  type: boolean
                  description: User skipped the task
                ground_truth:
                  type: boolean
                  description: This annotation is a Ground Truth
                lead_time:
                  type: number
                  description: How much time it took to annotate the task (in seconds)
                  example: 100.5
              required: []
              example:
                result:
                - original_width: 1920
                  original_height: 1080
                  image_rotation: 0
                  from_name: bboxes
                  to_name: image
                  type: rectanglelabels
                  value:
                    x: 20
                    y: 30
                    width: 50
                    height: 60
                    rotation: 0
                    values:
                      rectanglelabels:
                      - Person
                was_cancelled: false
                ground_truth: true
      security:
      - Token: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Annotation'
              examples:
                Response:
                  value:
                    id: 1
                    result:
                    - original_width: 1920
                      original_height: 1080
                      image_rotation: 0
                      from_name: bboxes
                      to_name: image
                      type: rectanglelabels
                      value:
                        x: 20
                        y: 30
                        width: 50
                        height: 60
                        rotation: 0
                        values:
                          rectanglelabels:
                          - Person
                    task: 1
                    project: 1
                    completed_by: 1
                    updated_by: 1
                    was_cancelled: false
                    ground_truth: false
                    lead_time: 10
                  summary: response
          description: Updated annotation
      x-fern-sdk-group-name: annotations
      x-fern-sdk-method-name: update
      x-fern-audiences:
      - public
    delete:
      operationId: api_annotations_destroy
      description: Delete an annotation. This action can't be undone!
      summary: Delete annotation
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Annotations
      security:
      - Token: []
      responses:
        '204':
          description: No response body
      x-fern-sdk-group-name: annotations
      x-fern-sdk-method-name: delete
      x-fern-audiences:
      - public
