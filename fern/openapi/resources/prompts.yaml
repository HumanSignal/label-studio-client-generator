paths:
  /api/prompts:
    get:
      summary: List prompts
      description: >
        Get a list of prompts.
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Prompt"
    post:
      summary: Create prompt
      description: >
        Create a new prompt.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Prompt"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Prompt"

  /api/prompts/{id}:
    get:
      summary: Get prompt
      description: >
        Get a prompt by ID.
      parameters:
        - name: id
          in: path
          description: Prompt ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Prompt"

    patch:
      summary: Update prompt
      description: >
        Update a prompt by ID.
      parameters:
        - name: id
          in: path
          description: Prompt ID
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Prompt"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Prompt"

    delete:
      summary: Delete prompt
      description: >
        Delete a prompt by ID.
      parameters:
        - name: id
          in: path
          description: Prompt ID
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: ""

  /api/prompts/{id}/versions:
    get:
      summary: List prompt versions
      description: >
        Get a list of prompt versions.
      parameters:
        - name: id
          in: path
          description: Prompt ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PromptVersion"
    post:
      summary: Create prompt version
      description: >
        Create a new version of a prompt.
      parameters:
        - name: id
          in: path
          description: Prompt ID
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PromptVersion"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PromptVersion"

  /api/prompts/{id}/versions/{version_id}:
    get:
      summary: Get prompt version
      description: >
        Get a prompt version by ID.
      parameters:
        - name: id
          in: path
          description: Prompt ID
          required: true
          schema:
            type: integer
        - name: version_id
          in: path
          description: Prompt Version ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PromptVersion"
    patch:
      summary: Update prompt version
      description: >
        Update a prompt version by ID.
      parameters:
        - name: id
          in: path
          description: Prompt ID
          required: true
          schema:
            type: integer
        - name: version_id
          in: path
          description: Prompt Version ID
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PromptVersion"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PromptVersion"

    delete:
      summary: Delete prompt version
      description: >
        Delete a prompt version by ID.
      parameters:
        - name: id
          in: path
          description: Prompt ID
          required: true
          schema:
            type: integer
        - name: version_id
          in: path
          description: Prompt Version ID
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: ""

  /api/prompts/{prompt_id}/versions/{version_id}/cost-estimate:
    get:
      summary: Get cost estimate for running a prompt version on a particular project/subset
      description: >
        Get cost estimate for running a prompt version on a particular project/subset
      parameters:
        - name: prompt_id
          in: path
          description: Prompt ID
          required: true
          schema:
            type: integer
        - name: version_id
          in: path
          description: Prompt Version ID
          required: true
          schema:
            type: integer
        - name: project_id
          in: query
          description: ID of the project to get an estimate for running on
          required: true
          schema:
            type: integer
        - name: project_subset
          in: query
          description: Subset of the project to get an estimate for running on (e.g. 'All', 'Sample', or 'HasGT')
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InferenceRunCostEstimate"

  /api/prompts/{id}/versions/{version_id}/inference-runs:
    post:
      summary: Run prompt inference
      description: >
        Run a prompt inference.
      parameters:
        - name: id
          in: path
          description: Prompt ID
          required: true
          schema:
            type: integer
        - name: version_id
          in: path
          description: Prompt Version ID
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InferenceRun"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InferenceRun"
    get:
      summary: Get inference run info
      description: >-
        Get information (status, etadata, etc) about an existing inference run
      parameters:
        - name: id
          in: path
          description: Prompt ID
          required: true
          schema:
            type: integer
        - name: version_id
          in: path
          description: Prompt Version ID
          required: true
          schema:
            type: integer
        - name: project
          in: query
          description: The ID of the project that this Interence Run makes predictions on
          required: true
          schema:
            type: integer
        - name: project_subset
          in: query
          description: >
            Defines which tasks are operated on
            (e.g. HasGT will only operate on tasks with a ground truth annotation, but All will operate on all records)
          required: true
          schema:
            type: string
            enum: [ All, HasGT, Sample ]
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InferenceRun"

  /api/prompts/{prompt_id}/versions/{version_id}/refine:
    get:
      summary: Get refined prompt
      description: >
        Get the refined prompt based on the `refinement_job_id`.
      parameters:
        - name: prompt_id
          in: path
          description: Prompt ID
          required: true
          schema:
            type: integer
        - name: version_id
          in: path
          description: Prompt Version ID
          required: true
          schema:
            type: integer
        - name: refinement_job_id
          in: query
          description: Refinement Job ID acquired from the `POST /api/prompts/{prompt_id}/versions/{version_id}/refine` endpoint
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RefinedPromptResponse"
      
    post:
      summary: Refine a prompt version
      description: >
        Refine a prompt version using a teacher model and save the refined prompt as a new version.
      parameters:
        - name: prompt_id
          in: path
          description: Prompt ID
          required: true
          schema:
            type: integer
        - name: version_id
          in: path
          description: Base Prompt Version ID
          required: true
          schema:
            type: integer
        - name: async
          in: query
          description: Run the refinement job asynchronously
          required: false
          schema:
            type: boolean
      requestBody:
        $ref: "#/components/requestBodies/api_prompts_versions_refine_prompt_create"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RefinedPromptResponse"
                
  /api/inference-runs/{pk}/indicators:
    get:
      summary: Get key indicators
      description: >
        Get key indicators for the Prompt dashboard.
      parameters:
        - name: pk
          in: path
          description: Inference run ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "./dashboards.yaml#/components/schemas/KeyIndicators"

  /api/inference-runs/{pk}/indicators/{indicator_key}:
    get:
      summary: Get key indicator
      description: >
        Get a specific key indicator for the Prompt dashboard.
      parameters:
        - name: indicator_key
          in: path
          description: Key of the indicator
          required: true
          schema:
            type: string
        - name: pk
          in: path
          description: Inference run ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "./dashboards.yaml#/components/schemas/KeyIndicatorValue"

  /api/model-provider-connections:
    get:
      summary: Get model provider connections
      description: >
        Get all model provider connections created by the user in the current organization.
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ModelProviderConnection"
    post:
      summary: Create model provider connection
      description: >
        Create a new model provider connection.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ModelProviderConnection"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelProviderConnection"
  
  /api/model-provider-connections/{pk}:
    get:
      summary: Get model provider connection
      description: >
        Get a model provider connection by ID.
      parameters:
        - name: pk
          in: path
          description: Model Provider Connection ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelProviderConnection"
    patch:
      summary: Update model provider connection
      description: >
        Update a model provider connection by ID.
      parameters:
        - name: pk
          in: path
          description: Model Provider Connection ID
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ModelProviderConnection"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelProviderConnection"
    delete:
      summary: Delete model provider connection
      description: >
        Delete a model provider connection by ID.
      parameters:
        - name: pk
          in: path
          description: Model Provider Connection ID
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: ""

  /api/model-run/batch-predictions:
    post:
      summary: Create batch predictions
      description: >
        Create a new batch prediction.
      requestBody:
        $ref: "#/components/requestBodies/api_prompts_batch_predictions_create"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string

  /api/model-run/batch-failed-predictions:
    post:
      summary: Create batch of failed predictions
      description: >
        Create a new batch of failed predictions.
      requestBody:
        $ref: "#/components/requestBodies/api_prompts_batch_failed_predictions_create"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string

components:
  schemas:
    Prompt:
      required:
        - title
        - input_fields
        - output_classes
      type: object
      properties:
        title:
          title: Title
          description: Title of the prompt
          type: string
          maxLength: 500
        description:
          title: Description
          description: Description of the prompt
          type: string
          nullable: true
        created_by:
          title: Created by
          description: User ID of the creator of the prompt
          anyOf:
            - type: integer
            - type: object
          nullable: true
          readOnly: true
        created_at:
          title: Created at
          description: Date and time the prompt was created
          type: string
          format: date-time
          readOnly: true
        updated_at:
          title: Updated at
          description: Date and time the prompt was last updated
          type: string
          format: date-time
          readOnly: true
        organization:
          title: Organization
          description: Organization ID of the prompt
          anyOf:
            - type: integer
            - type: object
          nullable: true
        input_fields:
          title: Input fields
          description: List of input fields
          type: array
          items:
            type: string
        output_classes:
          title: Output classes
          description: List of output classes
          type: array
          items:
            type: string
        associated_projects:
          title: Associated projects
          description: List of associated projects IDs
          type: array
          items:
            type: integer
          nullable: true
        skill_name:
          title: Skill name
          description: Name of the skill
          type: string
          nullable: true
    PromptVersion:
      type: object
      properties:
        title:
          title: Title
          type: string
          maxLength: 500
          nullable: true
        parent_model:
          title: Parent Model ID
          type: integer
          nullable: true
        model_provider_connection:
          title: Model Provider Connection
          type: integer
          nullable: true
        prompt:
          title: Prompt
          type: string
          nullable: true
        provider:
          title: Provider
          type: string
          default:
            - OPENAI
          nullable: true
        provider_model_id:
          title: Provider Model ID
          type: string
          nullable: true
        created_by:
          anyOf:
            - type: integer
            - type: object
          nullable: true
        created_at:
          title: Created at
          type: string
          format: date-time
          readOnly: true
        updated_at:
          title: Updated at
          type: string
          format: date-time
          readOnly: true
        organization:
          anyOf:
            - type: integer
            - type: object
          nullable: true
    InferenceRun:
      required:
        - project
        - project_subset
      type: object
      properties:
        organization:
          anyOf:
            - type: integer
            - type: object
          nullable: true
        project:
          title: Project ID
          type: integer
        model_version:
          title: Prompt Version ID
          type: integer
        created_by:
          anyOf:
            - type: integer
            - type: object
          nullable: true
        project_subset:
          title: Project Subset
          type: string
          enum:
            - All
            - HasGT
            - Sample
        status:
          title: Status
          type: string
          enum:
            - Pending
            - InProgress
            - Completed
            - Failed
            - Canceled
        job_id:
          title: Job ID
          type: string
          nullable: true
        created_at:
          title: Created at
          type: string
          format: date-time
          readOnly: true
        triggered_at:
          title: Triggered at
          type: string
          format: date-time
          nullable: true
          readOnly: true
        predictions_updated_at:
          title: Predictions Updated at
          type: string
          format: date-time
          nullable: true
          readOnly: true
        completed_at:
          title: Completed at
          type: string
          format: date-time
          nullable: true
          readOnly: true

    ModelProviderConnection:
      required:
        - provider
        - api_key
      type: object
      properties:
        provider:
          title: Provider
          type: string
          default:
            - OPENAI
        api_key:
          title: API Key
          type: string
          nullable: true
        deployment_name:
          title: Deployment Name
          type: string
          nullable: true
        endpoint:
          title: Endpoint
          type: string
          nullable: true
        scope:
          title: Scope
          type: string
          enum:
            - Organization
            - User
            - Model
        organization:
          anyOf:
            - type: integer
            - type: object
          nullable: true
        created_by:
          anyOf:
            - type: integer
            - type: object
          nullable: true
          readOnly: true
        created_at:
          title: Created at
          type: string
          format: date-time
          readOnly: true
        updated_at:
          title: Updated at
          type: string
          format: date-time
          readOnly: true
        is_internal:
          title: Is Internal
          description: Whether the model provider connection is internal, not visible to the user.
          type: boolean
          readOnly: true
          default: false
        budget_limit:
          title: Budget Limit
          description: Budget limit for the model provider connection (null if unlimited)
          type: number
          nullable: true
          default: null
        budget_last_reset_date:
          title: Budget Last Reset Date
          description: Date and time the budget was last reset
          type: string
          format: date-time
          nullable: true
          default: null
        budget_reset_period:
          title: Budget Reset Period
          description: Budget reset period for the model provider connection (null if not reset)
          type: string
          enum:
            - Monthly
            - Yearly
            - None
          default: None
        budget_total_spent:
          title: Budget Total Spent
          description: Tracked total budget spent for the given provider connection within the current budget period
          type: number
          nullable: true
          default: null
        budget_alert_threshold:
          title: Budget Alert Threshold
          description: Budget alert threshold for the given provider connection
          type: number
          nullable: true
          default: null

    InferenceRunCostEstimate:
      type: object
      properties:
        prompt_cost_usd:
          type: string
          title: Prompt Cost
          description: Cost of the prompt (in USD)
          nullable: true
        completion_cost_usd:
          type: string
          title: Completion Cost
          description: Cost of the completion (in USD)
          nullable: true
        total_cost_usd:
          type: string
          title: Total Cost
          description: Total cost of the inference (in USD)
          nullable: true
        is_error:
          type: boolean
          title: Error
          description: Whether an error occurred or not
          nullable: true
        error_type:
          type: string
          title: Error Type
          description: Type of error (e.g. "Timeout", "Rate Limit", etc)
          nullable: true
        error_message:
          type: string
          title: Error Message
          description: Error message details
          nullable: true

    RefinedPromptResponse:
      type: object
      properties:
        title:
          type: string
          title: Title
          description: Title of the refined prompt
        reasoning:
          type: string
          title: Reasoning
          description: Reasoning behind the refinement
        prompt:
          type: string
          title: Prompt
          description: The refined prompt text
        refinement_job_id:
          type: string
          title: Refinement Job ID
          description: Unique identifier for the refinement job
          readOnly: true
        refinement_status:
          type: string
          title: Refinement Status
          description: Status of the refinement job
          enum:
            - Pending
            - InProgress
            - Completed
            - Failed
          readOnly: true
          default: Pending
        total_cost:
          type: string
          title: Total Cost
          description: Total cost of the refinement job (in USD)
          nullable: true
        previous_version:
          title: Previous Version
          description: Previous version of the prompt
          $ref: "#/components/schemas/PromptVersion"
              
      required:
        - prompt

  requestBodies:
    api_prompts_batch_predictions_create:
      content:
        application/json:
          schema:
            type: object
            properties:
              modelrun_id:
                title: Model Run ID
                description: Model Run ID to associate the prediction with
                type: integer
              results:
                title: Results
                type: array
                items:
                  type: object
                  properties:
                    task_id:
                      type: integer
                      title: Task ID
                      description: Task ID to associate the prediction with
                    output:
                      type: object
                      title: Prediction Output
                      description: >
                        Prediction output that contains keys from labeling config.
                        Each key must be a valid control tag name from the labeling config.
                        For example, given the output:
                        ```json
                        {"sentiment": "positive"}
                        ```
                        it will be converted to the internal LS annotation format:
                        ```json
                        {
                          "value": {
                            "choices": ["positive"]
                          },
                          "from_name": "label",
                          "to_name": "",
                          ...
                        }
                        ```
                      example:
                        sentiment: positive
                        key1: value1
                        key2: value2
                    prompt_tokens:
                      type: integer
                      title: Prompt Tokens
                      description: Number of tokens in the prompt
                      nullable: true
                    completion_tokens:
                      type: integer
                      title: Completion Tokens
                      description: Number of tokens in the completion
                      nullable: true
                    prompt_cost_usd:
                      type: number
                      format: float
                      title: Prompt Cost
                      description: Cost of the prompt (in USD)
                      nullable: true
                    completion_cost_usd:
                      type: number
                      format: float
                      title: Completion Cost
                      description: Cost of the completion (in USD)
                      nullable: true
                    total_cost_usd:
                      type: number
                      format: float
                      title: Total Cost
                      description: Total cost of the inference (in USD)
                      nullable: true
                  additionalProperties:
                    nullable: true
    api_prompts_batch_failed_predictions_create:
      content:
        application/json:
          schema:
            type: object
            properties:
              modelrun_id:
                title: Model Run ID
                description: Model Run ID where the failed predictions came from
                type: integer
              failed_predictions:
                title: Results
                type: array
                items:
                  type: object
                  properties:
                    task_id:
                      type: integer
                      title: Task ID
                      description: Task ID to associate the prediction with
                    error_type:
                      type: string
                      title: Error Type
                      description: Type of error (e.g. "Timeout", "Rate Limit", etc)
                    message:
                      type: string
                      title: Message
                      description: Error message details
                  additionalProperties:
                    nullable: true
    api_prompts_versions_refine_prompt_create:
      content:
        application/json:
          schema:
            type: object
            properties:  # TODO need to add model version from url here?
              teacher_model_provider_connection_id:
                title: Teacher Model Provider Connection ID
                description: Model Provider Connection ID to use to refine the prompt
                type: integer
              teacher_model_name:
                title: Teacher Model Name
                description: Name of the model to use to refine the prompt
                type: string
                additionalProperties:
                  nullable: true
              project_id:
                title: Project ID
                description: Project ID to target the refined prompt for
                type: integer
