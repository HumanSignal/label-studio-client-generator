paths:
  /api/prompts:
    get:
      summary: List prompts
      description: >
          Get a list of prompts.
      responses:
          "200":
            description: ""
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/Prompt"
    post:
      summary: Create prompt
      description: >
          Create a new prompt.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Prompt"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Prompt"

  /api/model-run/batch-predictions:
    post:
      summary: Create batch predictions
      description: >
          Create a new batch prediction.
      requestBody:
          $ref: "#/components/requestBodies/api_prompts_batch_predictions_create"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string

components:
  schemas:
    Prompt:
      required:
        - title
        - input_fields
        - output_classes
      type: object
      properties:
        title:
          title: Title
          description: Title of the prompt
          type: string
          maxLength: 500
        description:
          title: Description
          description: Description of the prompt
          type: string
          nullable: true
        created_by:
          title: Created by
          description: User ID of the creator of the prompt
          anyOf:
            - type: integer
            - type: object
          nullable: true
          readOnly: true
        created_at:
          title: Created at
          description: Date and time the prompt was created
          type: string
          format: date-time
          readOnly: true
        updated_at:
          title: Updated at
          description: Date and time the prompt was last updated
          type: string
          format: date-time
          readOnly: true
        organization:
          title: Organization
          description: Organization ID of the prompt
          anyOf:
            - type: integer
            - type: object
          nullable: true
        input_fields:
          title: Input fields
          description: List of input fields
          type: array
          items:
            type: string
        output_classes:
          title: Output classes
          description: List of output classes
          type: array
          items:
            type: string
        associated_projects:
          title: Associated projects
          description: List of associated projects IDs
          type: array
          items:
            type: integer
          nullable: true
  requestBodies:

    api_prompts_batch_predictions_create:
      content:
        application/json:
          schema:
            type: object
            properties:
              modelrun_id:
                title: Model Run ID
                type: integer
              results:
                title: Results
                type: array
                items:
                  type: object
