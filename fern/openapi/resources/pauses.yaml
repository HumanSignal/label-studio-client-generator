paths:
  /api/projects/{project_pk}/members/{user_pk}/pauses:
    get:
      summary: Retrieve a list of pauses
      description: Return a list of pause objects for the specified project and user.
      parameters:
        - name: project_pk
          in: path
          required: true
          schema:
            type: integer
          description: Project ID
        - name: user_pk
          in: path
          required: true
          schema:
            type: integer
          description: User ID
      responses:
        "200":
          description: Successfully retrieved a list of pauses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pause"

    post:
      summary: Create a new pause
      description: Create a new pause object for the specified project and user.
      parameters:
        - name: project_pk
          in: path
          required: true
          schema:
            type: integer
          description: Project ID
        - name: user_pk
          in: path
          required: true
          schema:
            type: integer
          description: User ID
      requestBody:
        $ref: "#/components/requestBodies/api_pauses_create_or_update"
      responses:
        "201":
          description: Successfully created a pause
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pause"

  /api/projects/{project_pk}/members/{user_pk}/pauses/{id}:
    get:
      summary: Retrieve a pause by ID
      description: Return detailed information about a specific pause.
      parameters:
        - name: project_pk
          in: path
          required: true
          schema:
            type: integer
          description: Project ID
        - name: user_pk
          in: path
          required: true
          schema:
            type: integer
          description: User ID
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Pause ID
      responses:
        "200":
          description: Successfully retrieved the pause
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pause"

    patch:
      summary: Update a pause (partial)
      description: Partially update one or more fields of an existing pause.
      parameters:
        - name: project_pk
          in: path
          required: true
          schema:
            type: integer
          description: Project ID
        - name: user_pk
          in: path
          required: true
          schema:
            type: integer
          description: User ID
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Pause ID
      requestBody:
        $ref: "#/components/requestBodies/api_pauses_create_or_update"
      responses:
        "200":
          description: Successfully updated the pause (partial)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pause"

    delete:
      summary: Delete a pause
      description: Remove a pause from the database.
      parameters:
        - name: project_pk
          in: path
          required: true
          schema:
            type: integer
          description: Project ID
        - name: user_pk
          in: path
          required: true
          schema:
            type: integer
          description: User ID
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Pause ID
      responses:
        "204":
          description: Successfully deleted the pause

components:
  schemas:
    Pause:
      required:
        - reason
      type: object
      properties:
        id:
          title: Pause ID
          type: integer
        project:
          title: Project ID
          type: integer
        user:
          title: User ID
          type: integer
        paused_by:
          title: Paused By
          type: integer
        reason:
          title: Reason
          type: string
        verbose_reason:
          title: Verbose Reason
          type: string
          nullable: true
        deleted_by:
          title: Deleted By
          type: integer
          nullable: true
        deleted_at:
          title: Deleted At
          type: string
          format: date-time
          nullable: true
        created_at:
          title: Created At
          type: string
          format: date-time
        updated_at:
          title: Updated At
          type: string
          format: date-time

  requestBodies:
    api_pauses_create_or_update:
      content:
        application/json:
          schema:
            type: object
            properties:
              reason:
                title: Reason
                type: string
              verbose_reason:
                title: Verbose Reason
                type: string
                nullable: true
            required:
              - reason

