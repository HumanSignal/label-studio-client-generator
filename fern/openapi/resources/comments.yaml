paths:
  /api/comments:
    get:
      summary: List comments
      description: >
            
            Get a list of comments for the specified annotation, annotators or projects.
      parameters:
        - name: projects
          in: query
          description: Comma-separated list of project IDs
          schema:
            type: string
        - name: expand_created_by
          in: query
          description: Expand the created_by field with object instead of ID
          schema:
            type: boolean
        - name: annotation
          in: query
          description: Annotation ID
          schema:
            type: integer
        - name: annotators
          in: query
          description: Comma-separated list of annotator user IDs
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Comment"
    post:
      summary: Create comment
      description: >
              
              Create a new comment.
      requestBody:
          $ref: "#/components/requestBodies/api_comments_create"
      responses:
          "201":
            description: ""
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Comment"
  /api/comments/{id}:
    get:
      summary: Get comment
      description: >
            
            Get a specific comment.
      parameters:
        - name: id
          in: path
          description: Comment ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Comment"
    patch:
      summary: Update comment
      description: >
            
            Update a specific comment.
      parameters:
        - name: id
          in: path
          description: Comment ID
          required: true
          schema:
            type: integer
      requestBody:
          $ref: "#/components/requestBodies/api_comments_create"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Comment"
    delete:
      summary: Delete comment
      description: >
            
            Delete a specific comment.
      parameters:
        - name: id
          in: path
          description: Comment ID
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: ""
  /api/comments/export/:
    get:
      summary: Export comments
      description: >
            
            Export comments for a specific annotation or list of projects.
      parameters:
        - name: projects
          in: query
          description: Comma-separated list of project IDs
          schema:
            type: string
        - name: expand_created_by
          in: query
          description: Expand the created_by field with object instead of ID
          schema:
            type: boolean
        - name: annotation
          in: query
          description: Annotation ID
          schema:
            type: integer
        - name: annotators
          in: query
          description: Comma-separated list of annotator user IDs
          schema:
            type: string
        - name: tz
          in: query
          description: Timezone in which to export the data. Format IANA timezone name, e.g. "America/New_York"
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            text/csv:
              schema:
                type: array
                items:
                  type: string

components:
  schemas:
    Comment:
      required:
        - id
        - text
        - project
        - task
        - annotation
        - created_by
        - created_at
        - updated_at
      type: object
      properties:
        id:
          title: ID
          type: integer
        text:
          title: Text
          type: string
        project:
          title: Project
          type: integer
        task:
          title: Task
          type: integer
        annotation:
          title: Annotation
          type: integer
        created_by:
          anyOf:
            - type: integer
            - type: object
        created_at:
          title: Created at
          type: string
          format: date-time
        updated_at:
          title: Updated at
          type: string
          format: date-time
        is_resolved:
          title: Is resolved
          type: boolean
        resolved_at:
          title: Resolved at
          type: string
          format: date-time

  requestBodies:
    api_comments_create:
      content:
        application/json:
          schema:
            type: object
            properties:
              annotation:
                title: Annotation
                type: integer
              project:
                title: Project
                type: integer
              text:
                title: Comment message
                type: string
              is_resolved:
                title: Is comment resolved
                type: boolean
