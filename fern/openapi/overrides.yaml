    # These endpoints consistently redirect to `?error=true` on hosted preview and they all
    # share the following project-related schemas. These schemas contain several
    # `additionalProperties: true` object-map fields. Replace boolean `true` with explicit
    # schemas to avoid renderer edge-cases while preserving the shape for SDKs/docs.
    AllRolesProjectList:
      properties:
        control_weights:
          type: object
          nullable: true
          additionalProperties:
            type: object
            properties:
              type:
                type: string
              labels:
                type: object
                additionalProperties:
                  type: number
              overall:
                type: number
            additionalProperties: true
        data_types:
