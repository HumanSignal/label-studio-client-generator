api:
  specs:
    - openapi: ./openapi/openapi.yaml
      overrides: ./openapi/overrides.yaml
      settings:
        title-as-schema-name: false
default-group: python-sdk-staging
groups:
  python-sdk-staging:
    audiences:
      - public
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.20.3
        output:
          location: pypi
          package-name: label-studio-sdk
        github:
          repository: HumanSignal/label-studio-sdk
          # Branch and Mode will be automatically replaced during Follow Merge
          # branch: fern-generate # replace with your branch name
          # mode: push
          mode: pull-request
        config:
          include_legacy_wire_tests: true
          inline_request_params: true
          package_name: label_studio_sdk
          client:
            class_name: LabelStudioBase
            filename: base_client.py
            exported_class_name: LabelStudio
            exported_filename: client.py
          # deprecated version 0.0.x of the SDK - to be removed in the future
          additional_init_exports:
            - from: _legacy
              imports:
                - Client
          pyproject_python_version: '>=3.9,<4'
          extra_dependencies:
            pandas: '>=0.24.0'
            requests: '>=2.22.0'
            Pillow: '>=10.0.1'
            nltk: '^3.9.1'
            ujson: '>=5.8.0'
            ijson: '>=3.2.3'
            appdirs: '>=1.4.3'
            lxml: '>=4.2.5'
            xmljson: '0.2.1'
            jsonschema: '>=4.23.0'
            requests-mock: '1.12.1'
            numpy: '>=1.26.4,<3.0.0'
            opencv-python: '^4.9.0'
            datamodel-code-generator: '0.26.1'
            jsf: '^0.11.2'
            pyjwt: '^2.10.1'
        #            scikit-learn: '1.5.1'
          extra_dev_dependencies:
            respx: '^0.22.0'
        smart-casing: true
  python-sdk-local:
    audiences:
      - public
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.20.3
        output:
          location: local-file-system
          path: ../label_studio_sdk
        smart-casing: true
        config:
          inline_request_params: true
          package_name: label_studio_sdk
          client:
            class_name: LabelStudioBase
            filename: base_client.py
            exported_class_name: LabelStudio
            exported_filename: client.py

          additional_init_exports:
            - from: _legacy
              imports:
                - Client
