api:
  path: ./openapi/openapi.yaml
  overrides: ./openapi/overrides.yaml
  settings:
    use-title: false
default-group: python-sdk-staging
groups:
  python-sdk-staging:
    audiences:
      - public
    generators:
      - name: fernapi/fern-python-sdk
        version: 1.0.6-dev
        output:
          location: pypi
          package-name: label-studio-sdk
        github:
          repository: HumanSignal/label-studio-sdk
          # Specify branch here if you want to push to a specific branch
          branch: fern-bot/08-05-2024-0231PM
          mode: push
#           mode: pull-request
        config:
          inline_request_params: false
          package_name: label_studio_sdk
          client:
            class_name: LabelStudioBase
            filename: base_client.py
            exported_class_name: LabelStudio
            exported_filename: client.py
          # deprecated version 0.0.x of the SDK - to be removed in the future
          additional_init_exports:
            - from: _legacy
              imports:
                - Client
#          pyproject_python_version: '^3.9'
          extra_dependencies:
            pandas: '>=0.24.0'
            requests: '>=2.22.0'
            Pillow: '>=10.0.1'
            nltk: '^3.8.2'
            ujson: '>=5.8.0'
            ijson: '>=3.2.3'
            appdirs: '>=1.4.3'
            lxml: '>=4.2.5'
            xmljson: '0.2.1'
            jsonschema: '>=4.23.0'
            requests-mock: '1.12.1'
            numpy: '<2.0.0'
#            scikit-learn: '1.5.1'
        smart-casing: true
  python-sdk-local:
    audiences:
      - public
    generators:
      - name: fernapi/fern-python-sdk
        version: 1.0.6-dev
        output:
          location: local-file-system
          path: ../label_studio_sdk
        smart-casing: true
        config:
          inline_request_params: false
          package_name: label_studio_sdk
          client:
            class_name: LabelStudioBase
            filename: base_client.py
            exported_class_name: LabelStudio
            exported_filename: client.py

          additional_init_exports:
            - from: _legacy
              imports:
                - Client
