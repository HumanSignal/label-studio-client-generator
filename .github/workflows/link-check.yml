name: docs-route-check

on:
  workflow_call:
    inputs:
      preview_url:
        description: "Fern docs preview URL (e.g. https://<org>-preview-<id>.docs.buildwithfern.com)"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      preview_url:
        description: "Fern docs preview URL (e.g. https://<org>-preview-<id>.docs.buildwithfern.com)"
        required: true
        type: string

jobs:
  check_routes:
    name: Check generated docs routes are reachable
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python deps
        run: python -m pip install --upgrade pip requests

      - name: Scan API reference routes for crashes
        env:
          PREVIEW_URL: ${{ inputs.preview_url }}
        run: python scripts/check_docs_routes.py --preview-url "$PREVIEW_URL" --report-path docs-route-check-report.md

      - name: Upload route-check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-route-check-report
          path: docs-route-check-report.md

