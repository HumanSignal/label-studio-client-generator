name: preview-docs

on:
  pull_request:
    branches:
      - master

jobs:
  run:
    runs-on: ubuntu-latest
    permissions: write-all
    outputs:
      preview_url: ${{ steps.generate-docs.outputs.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Fern
        run: npm install -g fern-api

      - name: Generate preview URL
        id: generate-docs
        env:
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
        run: |
          OUTPUT=$(fern generate --docs --preview 2>&1) || true
          echo "$OUTPUT"
          URL=$(echo "$OUTPUT" | grep -oP 'Published docs to \K.*(?= \()')
          if [ -z "$URL" ]; then
            echo "Failed to extract preview URL from Fern output." >&2
            exit 1
          fi
          echo "Preview URL: $URL"
          echo "ðŸŒ¿ Preview your docs: $URL" > preview_url.txt
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Comment URL in PR
        uses: thollander/actions-comment-pull-request@v2.4.3
        with:
          filePath: preview_url.txt

  link_check:
    name: Check docs routes on preview
    needs: run
    uses: ./.github/workflows/link-check.yml
    with:
      preview_url: ${{ needs.run.outputs.preview_url }}
